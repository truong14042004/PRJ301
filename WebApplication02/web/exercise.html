<html>
    <head>
        <title>Exercise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/register" method="get">
            <table>
                <tr>
                    <td colspan="2" style="font-weight: bold">HTML FORM</td>
                </tr>
                <tr>
                    <td>Textbox</td>
                    <td><input type="text" name="text" id="text" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" /></td>
                </tr>
                <tr>
                    <td>Hidden</td>
                    <td><input type="hidden" name="hidden_pass" id="confirm_password" /></td>
                </tr>
                <tr>
                    <td> Male<input type="checkbox"></td>
                </tr>

                <tr>
                    <td>Status</td>
                    <td>
                        <input type="radio" name="gender" id="gender_male" value="male" checked="checked"> Single <br/>
                        <input type="radio" name="gender" id="gender_female" value="female"> Marride <br/>
                          <input type="radio" name="gender" id="gender_female" value="female"> Disvorsed <br/>
                    </td>
                </tr>
                <tr>
                    <td>ComboBox</td>
                    <td>
                        <select name="text" id="text">
                            
                            <option value="1" selected="selected">JSP and Servlet</option>
                            <option value="2" >EJB</option>
                            <option value="3" >Core Java</option>
                        </select>
                    <td>Mutiple</td>
                    <td>
                        <select name="textList" id="textList">
                            
                            <option value="1" selected="selected">JSP and Servlet</option>
                            <option value="2" >EJB</option>
                            <option value="3" >Core Java</option>
                        </select>    
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="tel" name="mobile" id="mobile" /></td>
                </tr>
                <tr>
                    <td>Avatar:</td>
                    <td><input type="file" name="avatar" id="avatar" /></td>
                </tr>
                 <tr>
                    <td colspan="2" style="font-weight: bold">USER ADDRESS</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" id="country">
                            <option value=""></option>
                            <option value="vietnam" selected="selected">Việt Nam</option>
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td>City</td>
                    <td>
                        <select name="city" id="city">
                            <option value=""></option>
                            <option value="hcm" selected="selected">HCM</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select name="district" id="district">
                            <option value=""></option>
                            <option value="thuduc" selected="selected">Thủ Đức</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Home address</td>
                    <td>
                        <textarea name="homeAdress">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register"/>
                        <input type="reset" value="Clear Form"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
